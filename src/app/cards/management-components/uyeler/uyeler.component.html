

<div class="container">
  <br>
  <div class="example-button-container">
    <button mat-fab color="accent" (click)="uyeEkle()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <br>
  <table class="table table-hover">
    <thead>

      <th>Adı</th>
      <th>Kayıt Tarihi</th>
      <th>Rolü</th>
      <th>Üyelik Türü</th>
      <th>Deneyim</th>
      <th>İşlemler</th>
      <th>Yetkilendirme</th>
    </thead>
    <tbody>
      <tr *ngFor="let uye of uyeler">

        <td >{{uye.UyeAdi}} </td>
        <td >{{uye.KayitTarihi}} </td>
        <td >{{uye.UyeRolu}} </td>
        <td >{{uye.UyeTuru}}</td>
        <td >{{uye.UyeDeneyimi}}</td>
        <td >

          <button mat-icon-button color="warn" (click)="uyeDuzenle(uye)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="uyeSil(uye)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        <td  class="yetkilendirme">
          {{uye.UyeYetki}}
        </td>

      </tr>
    </tbody>

  </table>



  </div>
