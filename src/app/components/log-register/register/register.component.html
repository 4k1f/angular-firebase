<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form (ngSubmit)="register()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Emlak Portalı</span>
                  </div>
                  <mat-form-field >
                    <mat-label>Adı</mat-label>
                    <input matInput type="text" name="Ad" class="form-control" [(ngModel)]="UyeAdi"  required />
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Tarih</mat-label>
                    <input matInput type="text" name="tarih" class="form-control" [(ngModel)]="KayitTarihi"  required />
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Deneyimi</mat-label>
                    <input matInput type="text" name="deneyim" class="form-control" [(ngModel)]="UyeDeneyimi"  required />
                    <!--
                      <mat-select disableRipple formControlName="UyeDeneyimi">
                      <mat-option value="Caylak"> Çaylak</mat-option>
                      <mat-option value="Tecrubeli" disabled> Tecrübeli </mat-option>
                      <mat-option value="Profosyonel" disabled> Profosyonel </mat-option>
                      <mat-option value="Master" disabled> Master </mat-option>
                      <mat-option value="Elit" disabled> Elit </mat-option>
                    </mat-select>
                    -->
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Rolü</mat-label>
                    <input matInput type="text" name="rol" class="form-control" [(ngModel)]="UyeRolu"  required />
                   <!--
                      <mat-select disableRipple [(ngModel)]="UyeRolu">
                      <mat-option value="Uye"> Üye</mat-option>
                      <mat-option value="Admin" disabled> Admin </mat-option>

                    </mat-select>
                   -->
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Tür</mat-label>
                    <input matInput type="text" name="tur" class="form-control" [(ngModel)]="UyeTuru"  required />
                    <!--
                      <mat-select disableRipple [(ngModel)]="UyeTuru">
                      <mat-option value="Emlak"> Emlak</mat-option>
                      <mat-option value="Ajans"> Ajans </mat-option>
                      <mat-option value="Bireysel Satisci"> Bireysel Satışçı </mat-option>
                      <mat-option value="Bireysel Alici"> Bireysel Alıcı </mat-option>
                    </mat-select>
                    -->
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>Yetkilendirme</mat-label>
                    <input matInput type="text" name="tur" class="form-control" [(ngModel)]="UyeYetki"   required />
                    <!--
                      <mat-select disableRipple class="yetkilendirme" [(ngModel)]="UyeYetki">
                      <mat-option value="Var" disabled>Var</mat-option>
                      <mat-option value="Yok"> Yok </mat-option>

                    </mat-select>
                    -->
                  </mat-form-field>
                  <br>
                  <mat-form-field >
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="E-mailinizi giriniz..." required />
                  </mat-form-field>
                  <br>
                 <mat-form-field >
                  <mat-label>Parola</mat-label>
                  <input matInput type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Parolanızı giriniz..." required />
                 </mat-form-field>
                 <br>
                  <div class="form-group p-2">
                      <button type="submit" mat-raised-button color="primary">Kayıt Ol</button>
                  </div>
                  </form>
                  <div class="form-group">
                      <p *ngIf="errorMessage.length > 0" class="text-danger">
                          {{errorMessage}}</p>

                      <p *ngIf="error.message.length > 0" class="text-danger">
                          {{error.message}} </p>

                          <p *ngIf="message.length > 0" class="text-info">
                              {{message}} </p>
                  </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
